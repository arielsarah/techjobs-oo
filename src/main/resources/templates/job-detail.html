<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
    <table th:object="${job}">
        <tr><th>Name: </th>
            <td th:text="*{name}">Name</td></tr>
        <tr><th>Employer:</th>
            <td th:text="*{employer}">Employer</td></tr>
        <tr><th>Location: </th>
            <td th:text="*{location}">Location</td></tr>
        <tr><th>Position Type: </th>
            <td th:text="*{positionType}">PositionType</td></tr>
        <tr><th>Core Competency: </th>
            <td th:text="*{coreCompetency}">CoreCompetency</td></tr>
    </table>
</div>

</body>
</html>
